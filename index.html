<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Persefone</title>


  <link rel="stylesheet" type="text/css" href="./lib/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="./lib/styles/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>
  <div id='main-container'>
    <div class='nav-bar'>
      <div class='nav-item' id='home'>
        <a href="/"><img src="./lib/assets/icons/chart-bar-regular-w.svg" alt="chart" class='icon'/></a>
      </div>
    </div>

    <div id='content-container'>
      <div id='inner-content-container'>
        <div id='top-content-container'>
          <h1 class='main-title'>Artemis Metrics</h1>
        </div>

        <div id='middle-content-container'>
          <div id='middle-content-top'>
            <div class='number-box shaded-box'>
              <h2>Pending Encodes</h2>
              <p class='big-number bad-value' id='pending-encodes'></p>
            </div>
            <div class='number-box shaded-box'>
              <h2>Completed Encodes</h2>
              <p class='big-number good-value' id='completed-encodes'></p>

            </div>
            <div class='number-box shaded-box'>
              <h2>Percent Complete</h2>
              <p class='big-number normal-value' id='percent-complete'></p>
            </div>
          </div>

          <div id='middle-content-middle'>
            <div id='middle-content-middle-inner'>



            <div class='shaded-box' id='pending-records'>
              <h2 class='table-title'>Pending Encodes</h2>
              <table id='pending-record-table'>
                <tr>
                  <th class='encode-row left-shifted-row'> Worker </th>
                  <th class='encode-row'> Title </th>
                  <th class='encode-row'> Series </th>
                  <th class='encode-row'> Season </th>
                  <th class='encode-row'> Episode  </th>
                  <th class='encode-row'> Age </th>
                </tr>
                <tbody>
                </tbody>

            </table>
            </div>
            <div class='shaded-box' id='count-by-day'>
              <div id="myChart"></div>
            </div>
            </div>
          </div>

          <div id='middle-content-bottom'>
            <div class='shaded-box' id='records'>
              <h2 class='table-title'>Recent Encode Records</h2>
              <table id='record-table'>
                <tr>
                  <th class='encode-row left-shifted-row'> Title </th>
                  <th class='encode-row'> Series </th>
                  <th class='encode-row'> Season </th>
                  <th class='encode-row'> Episode  </th>
                </tr>
                <tbody>
                </tbody>

            </table>
            </div>
          </div>

        </div>
        <div id='bottom-content-container'>

        </div>

      </div>
    </div>
  </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="main.bundle.js"></script>
