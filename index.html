<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Persefone</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./lib/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="./lib/styles/reset.css">

</head>
<body>
  <div id='main-container'>
    <div class='nav-bar'>
      <div class='nav-item' id='home'>
        <a href="/"><img src="./lib/assets/icons/chart-bar-regular-w.svg" alt="chart" class='icon'/></a>
      </div>
    </div>

    <div id='content-container'>
      <div id='inner-content-container'>
        <div id='top-content-container'>
          <h1 class='main-title'>Artemis Metrics</h1>
        </div>

        <div id='middle-content-container'>
          <div id='middle-content-top'>
            <div class='number-box shaded-box'>
              <h2>Pending Encodes</h2>
              <p class='big-number bad-value'>2,345</p>
            </div>
            <div class='number-box shaded-box'>
              <h2>Completed Encodes</h2>
              <p class='big-number good-value'>97</p>
            </div>
            <div class='number-box shaded-box'>
              <h2>Percent Complete</h2>
              <p class='big-number' style='color: #00B8FF;'>0.04%</p>
            </div>
          </div>

          <div id='middle-content-middle'>
            <div class='shaded-box' id='count-by-day'>

            </div>

          </div>

          <div id='middle-content-bottom'>

          </div>

        </div>
        <div id='bottom-content-container'>

        </div>

      </div>
    </div>
  </div>
      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
      <!-- <a href="<file path"><button class="default-button">GO TO OTHER PAGE</button></a> -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
</body>
</html>
